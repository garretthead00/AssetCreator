<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <base href="/">
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Asset Creator | Powered by Incentrik</title>

        <!-- Bootstrap/CSS -->
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
        <link rel="stylesheet" href="./stylesheets/main.css" />
       
        <!--    Cloaks the links that show/hide based on specific variables so that they are not glitching everytime  page is rendered.    -->
        <style type="text/css">
            [ng\:cloak], [ng-cloak], .ng-cloak {
                display: none;
            }
        </style>

        <!-- jQuery -->
        <script src="/js/jquery.min.js"></script>

        <!-- Angular-->
        <script type="text/javascript" src="/js/angular.min.js"></script>
        <script type="text/javascript" src="/js/angular-route.min.js"></script>

        <!-- Angular Main/Routes -->
        <script type="text/javascript" src="./app.js"></script>
        <script type="text/javascript" src="./routes.js"></script>
        
        <!-- Controllers -->
        <script src="/controllers/mainCtrl.js"></script>

        <!-- BootstrapJS -->
        <script src="/js/bootstrap.min.js"></script>
        

    </head>
    <body ng-app="assetCreatorApp" ng-controller="mainCtrl as main">
        <div id="defaultMainContent">
            <header id="mainHeader">
                <nav class="navbar navbar-inverse">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="/home"><span id="websiteTitle">Asset Creator</span></a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav navbar-nav navbar-right">
                            <!--<li><a href="/signup" ng-show="!main.isLoggedIn"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>-->
                            <li><a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
                            <li class="dropdown">
                                <a class="dropdown-toggle" data-toggle="dropdown">{{ main.username }} <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="/profile/{{main.username}}" ng-show="main.isLoggedIn"><span class="glyphicon glyphicon-user"></span> Profile</a></li>
                                    <li><a href="#" ng-show="main.isLoggedIn" ng-click="main.logoutUser();"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
            <div id="mainBody">
                <p>This is the Home page for the Asset Creator app.</p>
            </div>
            <footer id="mainFooter">
            </footer>
        </div>
    </body>
</html>
